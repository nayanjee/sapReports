<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <!-- <div>Rental Management System,</div>
                <span>Please sign in to your account below.</span> -->
                  SAP Report Manager
                </h4>
                <span id="errmsg" style="color: red; font-size: 15px; display: none;"></span>
              </div>

              <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                class="mb-3">
                <div>
                  <!-- <input id="exampleInput1" type="email" placeholder="Enter email..." required="required"
                    aria-required="true" class="form-control" aria-describedby="exampleInputGroup1__BV_description_"> -->
                  <!-- <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">We'll never
                  share your email with anyone else.
                </small> -->
                  <input id="inputEmail" type="email" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" required=""
                    autofocus="" class="form-control shadow-sm">
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
              </div>
              <div id="exampleInputGroup2" role="group" class="mb-3">
                <div>
                  <!-- <input id="exampleInput2" type="password" placeholder="Enter password..." required="required"
                    aria-required="true" class="form-control"> -->

                  <input id="inputPassword" type="password" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required=""
                    class="form-control shadow-sm text-primary">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
              <!-- <div class="custom-control custom-checkbox form-check">
              <input id="exampleCheck" type="checkbox" name="check" autocomplete="off" class="form-check-input" value="true">
              <label for="exampleCheck" class="form-label form-check-label">
                Keep me logged in
              </label>
            </div>
            <div class="divider"></div>
            <h6 class="mb-0">
              No account?
              <a [routerLink]="" class="text-primary">Sign up now</a>
            </h6> -->
            </div>
            <div class="modal-footer clearfix">
              <!-- <div class="float-start"><a [routerLink]="" class="btn-lg btn btn-link">Recover
                Password</a></div> -->
              <div class="float-end">
                <!-- <button type="button" class="btn btn-primary btn-lg">Login to Dashboard</button> -->
                <button type="submit" class="btn btn-primary btn-lg">Login to Dashboard</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© La Renon Healthcare Pvt. Ltd. 2022
      </div>
    </div>
  </div>
</div>
